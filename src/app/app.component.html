<app-new-task (taskAdd)="onTaskAdded($event)"></app-new-task>
<div class="container">
  <div class=" wrapper col-12 col-md-12">
    <div class='col-6 col-md-6 new' *ngFor="let task of tasks">
      <div class="answer-task">
        <p>{{ task.task }}</p>
      </div>
      <select class='select-status' formControlName="taskSingleStatus" (change)="onStatusChange()">
        <option class="select-option" [ngValue]="null" disabled>Choose your status</option>
        <option class="selected-option" *ngFor="let sinStatus of allStatuses" [ngValue]="sinStatus">
          {{ sinStatus.sgStatus }}
        </option>
      </select>
    </div>
  </div>
</div>
